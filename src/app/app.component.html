<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active"  href="#inicio" (click)="telaInicio()">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#cadastrar" (click)="telaCadastro()">Cadaestrar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#publicar" (click)="telaPublicar()">Publicar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#statistica" (click)="telaEstatistica()">Estatistica</a>
    </li>
  </ul>

  <div *ngIf="tela == 'inicio'">
    <div class="form-group">
      <h3>Noticias</h3>
    </div>
  </div>

  <div *ngIf="tela == 'cadastro'">
    <form #formcadastro="ngForm">
      <h3>Cadastrar</h3>
      <br>

      <div class="form-group">
        <label for="noticia">Autor:</label>
        <select class="form-control" name="autor" id="autor">
          <option></option>
        </select>
      </div>
      <br>

      <div class="form-group">
        <label for="noticia">Noticia:</label><br>
        <textarea class="form-control" id="noticia" name="noticia" placeholder="Noticia"></textarea>
      </div>
      <br>

      <button type="button" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary">Limpar</button>
    </form>
  </div>


  <div *ngIf="tela == 'publicar'">
    <div class="form-group">
      <h3>Publicar</h3>
    </div>
  </div>

  <div *ngIf="tela == 'estatistica'">
      <div class="form-group">
        <h3>Estat√≠sticas</h3>
      </div>
    </div>


</div>
